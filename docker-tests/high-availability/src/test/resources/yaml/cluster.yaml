# Definition of a simple test "cluster"
# See https://yaml.org/spec/1.2.2 for more about YAML
name: example
include: foo.yaml
dockerHost: localhost
zk:
  instances:
    - containerPort: 2181
metastore:
  connectURI: "jdbc:mysql://<host>:<port>/druid"
  user: "druid"
  password: "diurd"
  instances:
    - containerPort: 3306
kafka:
  instances:
    - containerPort: 9092
      hostPort: 9093
druid:
  coordinator:
    instances:
      - tag: one
        containerPort: 8081
      - tag: two
        containerPort: 8081
        hostPort: 18081
  overlord:
    instances:
      - tag: one
        containerPort: 8090
      - tag: two
        containerPort: 8090
        hostPort: 18090
  broker:
    instances:
      - containerPort: 8082
  router:
    instances:
      - containerPort: 8888
  custom-node-role:
    instances:
      - containerPort: 9301
#   historical:
#     instances:
#       - containerPort: 8083
#   middlemanager:
#     instances:
#       - containerPort: 8091
properties:
    druid.test.config.dockerIp: localhost
