include: foo.yaml
dockerHost: localhost
zk:
  instances:
    - containerPort: 2181
metastore:
  connectURI: "jdbc:mysql://<host>:<port>/druid"
  user: "druid"
  password: "diurd"
  instances:
    - containerPort: 3306
kafka:
  instances:
    - containerPort: 9092
      hostPort: 9093
druid:
  overlord:
    instances:
      - containerPort: 8090
  coordinator:
    instances:
      - containerPort: 8081
